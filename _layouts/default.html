<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} | Jess Bellissimo</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      .post-list {
        list-style: none;
        padding: 0;
      }
      .post-list li {
        padding: 12px 0;
        border-bottom: 1px solid #e5e5e5;
      }
      .post-list li:last-child {
        border-bottom: none;
      }
      .post-date {
        color: #999;
        font-size: 13px;
      }
      .post-title {
        font-weight: 700;
      }
      .post-content {
        line-height: 1.7;
      }
      .post-content h1, .post-content h2, .post-content h3 {
        margin-top: 32px;
      }
      .post-content p {
        margin-bottom: 16px;
      }
      .back-link {
        margin-bottom: 24px;
        display: block;
      }
      /* Footer styles */
      .page-footer {
        margin-top: 40px;
        padding-top: 24px;
        border-top: 1px solid #e5e5e5;
      }
      .footer-nav {
        margin-bottom: 16px;
      }
      .footer-nav a {
        margin-right: 16px;
      }
      .footer-social a {
        margin-right: 12px;
        color: #777;
      }
      .footer-social a:hover {
        color: #39c;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Jess Bellissimo</h1>
        <p></p>
        <h3>
          <a name="writing" class="anchor" href="#writing"><span class="octicon octicon-link"></span></a>Civic Tech Builder
        </h3>
        <p>GreenLights Civic Tech</p>
        <hr/>

        <p class="view"><a href="/">Home</a></p>
        <p class="view"><a href="/projects.html">Projects</a></p>
        <p class="view"><a href="/blog/"><strong>Writing</strong></a></p>
        <p class="view"><a href="/about.html">About</a></p>
      </header>

      <section>
        <div class="post-content">
          {{ content }}
        </div>

        <!-- Page Footer -->
        <div class="page-footer">
          <div class="footer-nav">
            <a href="/">Home</a>
            <a href="/projects.html">Projects</a>
            <a href="/blog/">Writing</a>
            <a href="/about.html">About</a>
          </div>
          <div class="footer-social">
            <a href="https://x.com/bellissimojt" target="_blank" rel="noopener">Twitter</a>
            <a href="https://www.linkedin.com/in/jessbellissimo/" target="_blank" rel="noopener">LinkedIn</a>
            <a href="mailto:jbellissimo@gmail.com">Email</a>
          </div>
          <p><small>Hosted on GitHub Pages</small></p>
        </div>
      </section>

      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="/javascripts/scale.fix.js"></script>
  </body>
</html>
